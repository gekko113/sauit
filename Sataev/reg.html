<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>My side</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="" method="post">
        <div class="reg">
            <input type="email" name="email" placeholder="Введите свою почту" required>
        </div>
        <div class="reg">
            <input type="password" name="password" placeholder="Введите свой пароль" required>
        </div>
        <div class="reg">
            <input type="password" name="confirm_password" placeholder="Повторите пароль" required>
        </div>
        <div class="reg">
            <input type="tel" name="phone" placeholder="+7 000 000-00-00" id="number" maxlength="21" required>
        </div>
        <div class="reg">
            <input type="file" required>
        </div>
        <div class="reg">
            <button class="btn">Зарегистрироваться</button>
        </div>
    </form>
</body>
</html>
